<body>
    <h1>Tic Tac Toe</h1>
    <h2></h2>
    <section class="board div" id="board">
        <div id="sq0"></div>
        <div id="sq1"></div>
        <div id="sq2"></div>
        <div id="sq3"></div>
        <div id="sq4"></div>
        <div id="sq5"></div>
        <div id="sq6"></div>
        <div id="sq7"></div>
        <div id="sq8"></div>
    </section>  
    <section>
    <p1>Choose Hugs or Kisses to Start</p1>
     <button id='x' class='btnX'>X<button> 
    <button id='o'class="btnO">O</button>
    <button id="replay">Play Again!</button>
    <button id="Reset">Reset</button>
    </section>
